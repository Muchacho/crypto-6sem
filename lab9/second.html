<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bbs(){
            let p = document.getElementById('word').value;
            fetch('http://localhost:3000/decipher', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(
                {
                    word:p
                }
                )
            }).then(response =>{
                return response.json();
            }).then(pdata =>{
                console.log(pdata);
                let result = document.getElementById('result');
                result.innerHTML+=`text: ${pdata.result}<br/>time: ${pdata.time}`
            });
        }
    </script>
    <h1>decipher</h1>
    <input type="text" placeholder="word" id="word">
    <button onclick="bbs()">send</button>
    <h1>Result</h1>
    <p id="result"></p>
    <a href="http://localhost:3000/">cipher</a>
</body>
</html>
