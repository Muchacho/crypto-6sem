<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bbs(){
            let p = document.getElementById('mess').value;
            fetch('http://localhost:3001/', {
            method: 'POST',
            // mode: "no-cors",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(
                {
                    mess:p
                }
                )
            }).then(response =>{
                return response.json();
            }).then(pdata =>{
                console.log(pdata);
                let result = document.getElementById('result');
                result.innerHTML+=`newMess: ${pdata.result}<br/>time: ${pdata.time}<br/>`
            });
        }
    </script>
    <h1>MD5</h1>
    <input type="text" placeholder="mess" id="mess">
    <button onclick="bbs()">send</button>
    <h1>Result</h1>
    <p id="result"></p>
</body>
</html>
